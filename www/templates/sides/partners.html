<ion-view view-title="合作伙伴">
	<ion-nav-buttons side="left">
	</ion-nav-buttons>
	<ion-content has-subheader="true">
		<ul delegate-handle="partnerHandele">
			<li ng-repeat="second in partner">
				<div class="item item-divider" ng-click="showItem(second)">{{second.cat_name}}</div>
				<div  ng-if="second.showItem" style="height:{{cellHeight(second)}}px">
					<img ng-repeat="par in second.partner" class="logo_img" src="par.logo" async>
				</div>
			</li>
		</ul>
	</ion-content>
</ion-view>
