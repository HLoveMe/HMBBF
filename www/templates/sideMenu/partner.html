<ion-view view-title="{{'Partner' | location}}">
	<ion-content class="has-header" style="background:#FF0" delegate-handle="PartnerScroll">
		<ion-list >
			<ion-item ng-repeat="one in partners" style="padding:0px" ng-switch="one.show" ng-click="operaItem($index)">
				<div class="item item-divider">{{one.title}}</div>
				<div class="item" ng-repeat = "com in one.company" ng-switch-when='true'>{{com}}</div>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
