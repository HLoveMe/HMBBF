<ion-view view-title="嘉宾详情">
    <ion-content has-subheader="true">
        <div ng-if="hasData">
            <div style="position:absolute;top:20px;left:20px;width:60px;height:60px">
                <img src="guest.avatar" style="heidht:60px;width:60px;border-radius:30px" async>
            </div>
            <div style="margin-left:100px;padding-top:25px">{{guest.guest_name}}</div>
            <div style="margin-left:100px;">{{guest.company}}</div>
            <div style="margin-left:100px;margin-bottom:15px;margin-right:10px;white-space:normal;word-wrap:break-word">{{guest.position}}</div>
            <div style="width:100%;height:10px;background-color:rgb(239,239,246)"></div>
            <div style="position:relative">
                <div ng-switch="guest.showAll">
                    <!--收起-->
                    <div ng-switch-when="false">
                        <div style="padding:15px 10px 45px 10px">
                            {{getShow()}}
                            <div ng-if="guest.info.length>48" style="position:absolute;right:50px;font-size:10px;color:rgb(74,184,240)" ng-click="guest.showAll = !guest.showAll">显示全部</div>
                        </div>
                    </div>
                    <!--显示全部-->
                    <div ng-switch-default>
                        <div style="padding:15px 10px 50px 10px">
                            {{guest.info}}
                            <div ng-if="guest.info.length>48" style="position:absolute;right:50px;font-size:10px;color:rgb(74,184,240)" ng-click="guest.showAll = !guest.showAll">显示部分</div>
                        </div>
                    </div>
                </div>
                <!--收藏按钮-->
                <div style="position:absolute;right:10px;bottom:10px;" ng-switch="guest.is_collect">
                    <a class="button button-small icon ion-ios-star-outline" ng-switch-when="0" style="border:0px;background-color: #FFF" ng-click="collectClick()"></a>
                    <a class="button button-small icon ion-ios-star" ng-switch-when="1" style="border:0px;background-color: #FFF;color:#F00" ng-click="collectClick()"></a>
                </div>
            </div>
            <div style="width:100%;height:30px;background-color:rgb(239,239,246)">
                <div style="margin-left:30px;text-align:center;height:30px;width:20px;display:table;float:left">
                    <span style="padding-top:5px;display:table-cell;vertical-align:middle">
                        <img src="images/home/home_agenda_list.png" style="" />
                </span>
                </div>
                <span style="padding-left:2px;text-align:center;line-height:30px">
                    相关议程
                </span>
            </div>
            <ul>
                <li ng-repeat="theme in guest_theme">
                    <div style="height:8px;width:8px;margin-top:20px;margin-left:20px;border-radius:4px;background-color:#F00;float:left"></div>
                    <div style="padding-top:14px;margin-left:35px">{{theme.time}}</div>
                    <div style="margin-left:35px;margin-top:15px;margin-right:10px;font-size:18px">
                        {{theme.theme_name}}
                    </div>
                    <div style="margin-left:35px;margin-top:15px;">
                        {{theme.type_info}}
                    </div>
                    <div style="margin-left:35px;margin-top:5px;padding-bottom:10px">
                        <div style="float:left;padding-right:5px">
                            地点:
                        </div>
                        <div style="float:left;width:80%;">
                            {{theme.address}}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </ion-content>
</ion-view>
