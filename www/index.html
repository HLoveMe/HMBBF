<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/homeControllers/homeCustomCtrls.js"></script>
    <script src="js/newControllers/newsChildControllers.js"></script>
    <script src="js/settingControllers/settingControllers.js"></script>
    <script src="js/route.js"></script>
    <script src="js/customServices.js"></script>
    <script src="js/customTags.js"></script>
    <script src="js/customPlugins.js"></script>
    <script src="js/sideControllers/sidesControllers.js"></script>
</head>

<body ng-app="MBBF" class="platform-ios platform-cordova platform-webview">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-side-menus id="main" ng-controller="mainCtrl">
        <ion-side-menu side='left' width="200" style="padding-top: 44px">
            <ion-list>
                <ion-item ng-repeat="one in sideData" ng-click="SideClick($index,one)">
                    <div class="row" style="height:100%">
                        <div class="col col-5"></div>
                        <div class="col col-15" style="width:20%;height:100%">
                            <div class="row" style="height:100%">
                                <div class="col col-center" style="width:100%;font-size:25px">
                                    <i class="icon {{one.icon}}" style="height:100%;width:100%;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col col-60" style="width:60%;height:100%">
                            <div class="row" style="height:100%">
                                <div class="col col-center">{{one.name}}</div>
                            </div>
                        </div>
                        <div class="col" style="height:100%">
                            <div class="row" style="height:40%"></div>
                            <div class="row" style="height:20%;width:100%">
                                <div class="col col-20" style="width:20%"></div>
                                <div class="col col-60" style="width:60%;text-align: center;font-size:8px;height:15px;background: #F00;border-radius:7.5px" ng-if="show(one.badge)">
                                    <div style="line-height:15px">{{one.badge}}</div>
                                </div>
                                <div class="col col-20" style="width:20%"></div>
                            </div>
                            <div class="row" style="height:40%"></div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </ion-side-menu>
        <ion-side-menu-content drag-content=false>
            <ion-nav-bar class="bar-stable">
                <ion-nav-back-button>
                    返回
                </ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
    </ion-side-menus>
</body>
</html>
